<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <!-- my style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Core -->
  <link rel="stylesheet" href="css/medium-editor.css">
  <!-- theme -->
  <link rel="stylesheet" href="css/themes/default.css">
  <!-- font awesome -->
  <link href="css/font-awesome.css" rel="stylesheet">
</head>
<body>
  <!-- background -->
  <div class="image hide" id="image">
    <div class="overlay"></div>
    <div class="background" id="background"></div>
  </div>

  <!-- content -->
  <div class="container">
    <input type="text" placeholder="Title" class="title" id="title">
    <div class="editable" id="editable">
      <p>Tell your story...</p>
    </div>
  </div>
  
  <!-- add background button -->
  <div class="btn" id="btn">
    <!-- add background button -->
    <i class="btn-img-fake fa fa-picture-o"></i>
    <input class="btn-img" type="file" accept="image/jpg, image/jpeg, image/gif, image/png, image/bmp" id="upload-img"/>
    <!-- delete background button -->
    <a href="" class="btn-delete" id="btn-delete" ><i class="fa fa-times"></i></a>
  </div>

  <!-- jQuery -->
  <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript" ></script>
  <!-- my script -->
  <script src="js/script.js"></script>
  <!-- medium-editor -->
  <script src="js/medium-editor.js"></script>
  <script>
    var editor = new MediumEditor('.editable', {
      firstHeader: 'h3',
      buttons: ['bold', 'italic', 'underline', 'anchor', 'header2', 'quote'],
    });
  </script>
</body>
</html>
